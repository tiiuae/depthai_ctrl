name: tii-depthai-ctrl-coverity

on:
  repository_dispatch:
  push:
    branches:
      - main

jobs:
  coverity:
    runs-on: depthai-ctrl-self-hosted-coverity
    steps:
      - uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Run coverity scan
        run:
          docker run --rm -e PROJECT_NAME=${{ github.event.repository.name }} -v "$(pwd):/main_ws/src" ghcr.io/tiiuae/fog-ros-baseimage-builder-coverity:main
